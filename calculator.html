    <script>
        let going = true;
        let array = []
        while (going) {
            let x = prompt("Enter value of X")
            let op = prompt("Enter an operand")
            let y = prompt("Enter value of Y")
            let ans = confirm("Would you like to continue?")
            array.push(x)
            array.push(op)
            array.push(y)
            if (ans != true){
                going = false;
            }
        }
        chartmaker(array)
    </script>
